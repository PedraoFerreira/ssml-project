<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>SSML</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="apple-touch-icon">

    <link href="{{ url_for('static', filename='lib/ionicons/css/ionicons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/lightbox/css/lightbox.min.css') }}" rel="stylesheet">

<body>

    <div class="container">

      <div class="logo float-left">

        <h1 class="text-light"><a href="#intro" class="scrollto"><span>Self-Service Machine Learning</span></a></h1>
        <!-- <a href="#header" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a> -->
      </div>

      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li class="active"><a href="http://console.ssml.com.br">Console</a></li>
          <li ><a href="http://www.ssml.com.br">Logout</a></li>


            </ul>
          </li>

        </ul>
      </nav><!-- .main-nav -->

      <div class="row justify-content-center align-self-center">
        {% block content%}
        {% endblock %}
      </div>
    </div>

  <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/isotope/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/lightbox/js/lightbox.min.js') }}"></script>
